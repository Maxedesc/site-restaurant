<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de Réservation - Restaurant Montagnard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #d31010;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    main {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 1rem;
    }

    main h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    main p {
      margin-bottom: 1rem;
    }

    main a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    main a:hover {
      background-color: #555;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      width: 100%;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Réservation Confirmée</h1>
</header>

<main>
  <h2>Merci pour votre réservation !</h2>
  <p>Nous avons bien reçu votre demande de réservation.</p>
  <a href="index.html">Retour à l'accueil</a>
</main>

<footer>
  <p>&copy; 2024 Restaurant Montagnard. Tous droits réservés.</p>
</footer>
</body>
</html>
