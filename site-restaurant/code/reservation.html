<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver une Table - Restaurant Montagnard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #d31010;
      color: #333;
      padding: 1rem;
    }

    header {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Réserver une Table</h1>
</header>

<form action="confirmation.html" method="post">
  <h2>Informations de Réservation</h2>

  <label for="name">Nom complet</label>
  <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Votre email" required>

  <label for="phone">Téléphone</label>
  <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

  <label for="date">Date de la réservation</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Heure</label>
  <input type="time" id="time" name="time" required>

  <label for="guests">Nombre de personnes</label>
  <select id="guests" name="guests" required>
    <option value="1">1 personne</option>
    <option value="2">2 personnes</option>
    <option value="3">3 personnes</option>
    <option value="4">4 personnes</option>
    <option value="5">5 personnes</option>
    <option value="6">6 personnes</option>
    <option value="7">7 personnes</option>
    <option value="8+">8 personnes ou plus</option>
  </select>

  <label for="message">Message (facultatif)</label>
  <textarea id="message" name="message" rows="4" placeholder="Précisez vos demandes particulières..."></textarea>

  <button type="submit">Envoyer la réservation</button>
</form>

<footer>
  <p>&copy; 2024 Restaurant Montagnard. Tous droits réservés.</p>
</footer>
</body>
</html>
